<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tinntime Configuration</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <link rel="stylesheet" href="stylesheets/slate.min.css">
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Tinntime Configuration</h1>
  </div>

  <div class="item-container">
    <div class="item-container-header">Customizations</div>
    <div class="item-container-content">
      <label class="item">
        Invert Colors (Black on White)
        <input type="checkbox" class="item-toggle" id="invert_colors">
      </label>

      <label class="item">
        Vibrate on Bluetooth Disconnect
        <input type="checkbox" class="item-toggle" id="disconnect_vibrate">
      </label>

      <label class="item">
        Temperature Format
        <select id="temperature_format" class="item-select">
          <option class="item-select-option" value="F">Fahrenheit</option>
          <option class="item-select-option" value="C">Celcius</option>
        </select>
      </label>

      <label class="item">
        Update Frequency
        <select id="update_frequency" class="item-select">
          <option class="item-select-option" value="60">60 Minutes</option>
          <option class="item-select-option" value="30">30 Minutes</option>
          <option class="item-select-option" value="15">15 Minutes</option>
        </select>
      </label>
    </div>
  </div>

  <div class="item-container">
    <div class="item-container-header">GPS Options</div>
    <div class="item-container-content">
      <label class="item">
        Use GPS
        <input type="checkbox" class="item-toggle" id="use_gps">
      </label>
      <label class="item">
        <div class="item-input-wrapper">
          <input type="text" class="item-input" id="zip_code" placeholder="Zip Code (USA)">
        </div>
      </label>
    </div>
  </div>

  <div class="item-container">
    <div class="button-container">
      <input type="button" class="item-button" id="submit_button" value="SUBMIT">
    </div>
  </div>

  <script type="text/javascript" src="javascripts/slate.min.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
